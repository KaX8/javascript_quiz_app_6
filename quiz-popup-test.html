<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-popup.css">
    <script src="./script/popup.js" defer></script>
    <title>Своя игра</title>
</head>
<body>
    <div class="popup_question_div"> 
        <form class="popup_question">
            <img src="images/close.svg" class="close-popup">
            <label>
                <input type="text" name="name">
                <div class="label__text">
                    Ваше имя
                </div>
            </label>
            <label>
                <input type="tel" name="tel">
                <div class="label__text">
                    Ваш телефон
                </div>
            </label>
            <label>
                <textarea name="message"></textarea>
                <div class="label__text">
                    Ваше сообщение
                </div>
            </label>
            <button type="submit">Отправить</button>
        </form>
    </div>  
</body>
</html>
